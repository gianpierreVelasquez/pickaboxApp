<app-header [headerConf]="headerSettings" (extraBtnAction)="close($event)"></app-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let item of qrList; let i = index;">
    <ion-row>
      <ion-col size="8" class="ion-align-self-center">
        <p class="h-font--bolder ion-text-uppercase h-fs--1-4">{{ order.customerName }}</p>
        <div class="h-mt--1">
          <p class="h-font--bold ion-text-uppercase h-fs--1">{{ lang.Labels.Route }} {{ order.deliveryPersonId }}</p>
          <p class="h-font--bold ion-text-uppercase h-fs--1">{{ lang.Labels.Center }} {{ order.dc }}</p>
          <p class="h-font--bold ion-text-uppercase h-fs--1">{{ lang.Labels.Maker }} {{ order.userId }}</p>
          <p class="h-font--bold ion-text-uppercase h-fs--1">{{ lang.Labels.Delivery }} {{ order.orderId }}</p>
        </div>
      </ion-col>
      <ion-col size="4" class="ion-text-center ion-align-items-center ion-align-self-center">
        <img [src]="data.qrCode">
        <p class="h-ma--0 h-font--bold ion-text-uppercase h-fs--1-3"> {{ packagelbl }} </p>
        <p class="h-ma--0 h-font--medium h-fs--1-5"> {{ i+1 }} / {{ totalPackages }} </p>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
