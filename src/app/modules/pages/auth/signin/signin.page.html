<ion-content>

  <ion-row class="h-m--1">
    <ion-col class="ion-text-center ion-padding" size="12">
      <ion-label class="h-fs--2-5" color="primary">{{appName}}</ion-label>
    </ion-col>
  </ion-row>

  <div class="container">
    <div class="form-wrapper ion-justify-content-center">

      <img class="logo" src="{{logo}}" width="55%">

      <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
        <ion-row>
          <ion-col size="12">
            <ion-item class="g-item--transparent" lines="none">
              <ion-label class="h-fs--1-4" color="primary" mode="ios" position="stacked">Correo: </ion-label>
              <ion-input class="g-input g-input--b-blue g-input--br-25" color="dark" type="email" autocomplete="off"
                formControlName="email">
              </ion-input>
              <div class="error-container">
                <ng-container *ngFor="let validation of validations.email">
                  <div class="error-message animated fadeInUp" *ngIf="loginForm.get('email').hasError(validation.type) &&
                         (loginForm.get('email').dirty || loginForm.get('email').touched)">
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>
            </ion-item>
          </ion-col>

          <ion-col size="12">
            <ion-item class="g-item--transparent" lines="none">
              <ion-label class="h-fs--1-4" color="primary" mode="ios" position="stacked">Contrase√±a: </ion-label>
              <ion-input class="g-input g-input--b-blue g-input--br-25" color="dark" type="password" autocomplete="off"
                formControlName="password">
              </ion-input>
              <div class="error-container">
                <ng-container *ngFor="let validation of validations.password">
                  <div class="error-message animated fadeInUp" *ngIf="loginForm.get('password').hasError(validation.type) &&
                         (loginForm.get('password').dirty || loginForm.get('password').touched)">
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-text-center" size="10">
            <ion-button class="h-mt--1 g-button--br-25" expand="block" type="submit">
              {{btnSignin}}
            </ion-button>
          </ion-col>
        </ion-row>
      </form>

      <ion-row class="ion-justify-content-center">
        <ion-button color="secondary" fill="clear" (click)="toRoute('/auth/reset-password')">
          {{btnForgotPass}}
        </ion-button>
      </ion-row>

    </div>
  </div>
</ion-content>
