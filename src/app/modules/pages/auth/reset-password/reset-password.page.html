<ion-header mode="md" class="ion-no-border" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="auth/signin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div class="form-wrapper ion-justify-content-center">

      <ion-card class="h-ma--1">
        <ion-card-header>
          <ion-card-subtitle class="h-fs--1-2 h-c--primary"> {{ttlForgotPassTitle}} </ion-card-subtitle>
        </ion-card-header>

        <ion-card-content class="h-fs--1-1 h-c--gray"> {{txtForgotPassSuggest}} </ion-card-content>

        <form [formGroup]="recoverForm" (ngSubmit)="recoverPass(recoverForm.value)">

          <ion-row>
            <ion-col size="12">
              <ion-item class="g-item--transparent" lines="none">
                <ion-label class="h-fs--1-4" color="primary" mode="ios" position="stacked"> {{lblEmail}} </ion-label>
                <ion-input class="g-input g-input--b-blue g-input--br-25" color="dark" type="email" autocomplete="off"
                  placeholder="Ingrese correo" formControlName="email">
                </ion-input>
              </ion-item>
              <div class="error-container">
                <ng-container *ngFor="let validation of validations.email">
                  <div class="error-message animated fadeInUp" *ngIf="recoverForm.get('email').hasError(validation.type) &&
                         (recoverForm.get('email').dirty || recoverForm.get('email').touched)">
                    <span>{{ validation.message }}</span>
                  </div>
                </ng-container>
              </div>
            </ion-col>
          </ion-row>

          <ion-row class="ion-justify-content-center h-mt--2">
            <ion-col class="ion-text-end" size="12">
              <ion-button color="secondary" class="h-mb--1 h-mr--1 g-button--br-25" type="submit"
                [disabled]="!recoverForm.valid">
                {{btnRecoverPass}}
                <ion-icon name="chevron-forward"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>

        </form>
      </ion-card>
    </div>
  </div>
</ion-content>
